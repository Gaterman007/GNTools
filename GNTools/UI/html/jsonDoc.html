<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Éditeur de Documentation JSON</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.12/themes/default/style.min.css" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.12/jstree.min.js"></script>
<style>
  body { font-family: Arial, sans-serif; margin: 20px; }
  #details { width: 65%; float: left; padding-left: 20px; }
  textarea { width: 100%; height: 150px; }
  #tree-container {
    width: 30%;
    float: left;
    border-right: 1px solid #ccc;
    padding-right: 10px;
    height: 80vh;           /* Hauteur visible */
    overflow-y: auto;       /* Scroll vertical */
}
</style>
</head>
<body>

<h1>Éditeur de Documentation JSON</h1>

<div id="tree-container">
    <div id="tree"></div>
</div>

<div id="details">
  <h2 id="title">Sélectionnez un élément</h2>
  <textarea id="description" placeholder="Description..."></textarea>
  <br>
  <button onclick="saveDescription()">Sauvegarder</button>
  <button onclick="exportJSON()">Exporter JSON</button>
</div>

<input type="file" accept=".json" id="fileInput" style="margin-top:20px;" />

</body>
<script src="..//Scripts//jsonDoc.js"></script>
</html>
