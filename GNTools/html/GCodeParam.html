<!DOCTYPE html>
<html>
<head>
  <link href="../js/jquery-ui.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/Sketchup.css" type="text/css" charset="utf-8" />
</head>
<body class="bg-panel-background">
	<div class="container" style="margin: 10px;">
		<label>Start of GCode:<br> <textarea id="startGCode" style="height: 119px; width: 400px;">G21 ;Set units to millimeters
G90 ;Absolute Positioning
G92 X0 Y0;Set Postion X to 0 Y to 0
		</textarea></label>
	</div>
	<div class="container" style="margin: 10px;">
		<label>End of GCode:<br> <textarea id="endGCode">G90</textarea></label>
	</div>
	<div class="container" id="ui-footer">
      <div style="width: 100%; background-color: #e3e3e3; border-top: solid #C5C5C5 1px">
        <div style="float: left; margin: 10px">
          <button id="apply" class="ui-button ui-widget ui-corner-all">Default</button>
        </div>
        <div style="float: right; margin: 10px">
          <button id="cancel" class="ui-button ui-widget ui-corner-all">Cancel</button>
          <button id="accept" class="ui-button ui-widget ui-corner-all">Ok</button>
        </div>
      </div>
    </div>
 
  <script src="../js/external/jquery/jquery.js"></script>
  <script src="../js/jquery-ui.js"></script>
  <script>
  	var depthData = [3];
	var obj;
	
	$(document).ready(function(){
		sketchup.ready();
	});
	$( "#apply, #cancel, #accept").button();
	$( "#apply" ).on( "click", function( event ) {
		sketchup.apply(obj);
	} );
	$( "#accept" ).on( "click", function( event ) {
		sketchup.accept(obj);
	} );
	$( "#cancel" ).on( "click", function( event ) {
		sketchup.cancel();
	} );
    function updateDialog(datajson) {
		obj = JSON.parse(datajson);
	};
  </script>
</body>
</html>
